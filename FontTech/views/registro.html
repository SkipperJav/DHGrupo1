<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>FontTech - Crea tu Cuenta</title>
</head>
</head>
<body>
    <header>
        <div class = "header-container">
            <img class="logotipo" src="../images/Logo.png" alt="Logo de WaveRunners">         
        </div>
    </header>
    <main class ="main">
        <section class = "body-container">
            <h3 class = "crear-cuenta">Crear cuenta con</h3>
           <div class ="main-container">
                <div class = "body-container">
                       <div class="social-login">
                        <div class="social-elemento">
                            <img src="images/google.svg" alt="google-image" >
                            <span>Google</span>
                        </div>
                        <div class="social-elemento">
                            <img src="images/facebook.svg" alt="facebook-image">
                            <span>Facebook</span>
                        </div>
                    </div>
                </div>
                <br>
                <p>O</p>
                <br>
            <form action="" method="POST">
                <div class="formulario">
                   <div class= "nombre">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" name="name" required>
                    </div>
                    <div class ="mail">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" required>
                    </div>
                    <div class="contraseña">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" required>
                    </div>
                    <div class = "contraseña2">
                    <label for="pass_confirm">Confrimá tu contraseña</label>
                    <input type="password" name="pass_confirm" required>
                    </div>
                    <div class="crear-boton">
                    <button class="boton" type="submit">Crea tu cuenta</button>
                    </div>

                </div>
            </form>        

        </section>

    </main>
    
</body>
</html>
